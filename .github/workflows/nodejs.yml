name: Node.js CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3

    - name: Instala Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '18'

    - name: Instala dependÃªncias
      run: npm install

    - name: Roda os testes
      run: npm test
